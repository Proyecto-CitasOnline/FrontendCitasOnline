<br/>
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form [formGroup]="fgValidator" class="login-form">
        <div class="row">
            <h4 align ="center"><strong>Cambiar tu contraseña</strong></h4>
            <p align ="center">Por favor, introduce los datos requeridos.</p>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="currentPassword" class="validate" id="currentPassword" type = "password">
            <label for="currentPassword" data-error="wrong" data-success="right">Contraseña actual</label>
            <div class="warning-validator" *ngIf="fgv.currentPassword.errors   && (fgv.currentPassword.dirty || fgv.currentPassword.touched)">
              <strong *ngIf="fgv.currentPassword.errors.required"> 
                Este campo es requerido.
              </strong>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="newPassword" class="validate" id="newPassword" type = "password">
            <label for="newPassword" data-error="wrong" data-success="right">Contraseña nueva</label>
            <div class="warning-validator" *ngIf="fgv.newPassword.errors   && (fgv.newPassword.dirty || fgv.newPassword.touched)">
              <strong *ngIf="fgv.newPassword.errors.required"> 
                Este campo es requerido.
              </strong>
            </div>
          </div>
          <div class="input-field col s12">
            <input formControlName="newPassword2" class="validate" id="newPassword2" type = "password">
            <label for="newPassword2" data-error="wrong" data-success="right">Confirmación de nueva contraseña </label>
            <div class="warning-validator" *ngIf="fgv.newPassword2.errors   && (fgv.newPassword2.dirty || fgv.newPassword2.touched)">
              <strong *ngIf="fgv.newPassword2.errors.required"> 
                Este campo es requerido.
              </strong>
            </div>
          </div>
        </div>
        <div class="center">
          <div class="input-field col s12">
            <button (click)="ChangePasswordFn()" class="btn waves-effect waves-light purple lighten-1" type="button" name="action">Cambiar contraseña
              <i class="material-icons right">send</i>
            </button>          
          </div>
        </div>

      </form>
    </div>
  </div>
