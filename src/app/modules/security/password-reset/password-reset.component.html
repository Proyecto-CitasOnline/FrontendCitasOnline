<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form [formGroup]="fgValidator" class="login-form">
        <div class="row">
            <h4 align ="center"><strong>Reestablecer tu contraseña</strong></h4>
            <p align ="center">Por favor, introduce los datos requeridos.</p>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input formControlName="correo" class="validate" id="correo" type="email">
            <label for="correo" data-error="wrong" data-success="right">Correo electrónico</label>
            <div class="warning-validator" *ngIf="fgv.correo.errors   && (fgv.correo.dirty || fgv.correo.touched)">
              <strong *ngIf="fgv.correo.errors.required"> 
                Este campo es requerido.
              </strong>
              <strong *ngIf="fgv.correo.errors.email ">
                Este campo debe tener un formato de correo electrónico correcto.
              </strong>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <select formControlName= "type" class="browser-default" >
                <option value="" disabled selected>Elige una opción</option>
                <option selected value="1">Mensaje de texto</option>
                <option selected value="2">Correo electrónico</option>
            </select>
            <label class= "active">Tipo</label>
              
          </div>
        </div>
        <div class="center">
          <div class="input-field col s12">
            <button (click)="PasswordResetFn()" class="btn waves-effect waves-light purple lighten-1" type="button" name="action">Reestablecer
              <i class="material-icons right">send</i>
            </button>          
          </div>
        </div>

      </form>
    </div>
  </div>
