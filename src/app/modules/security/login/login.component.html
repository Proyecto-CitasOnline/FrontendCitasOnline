<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form [formGroup]="fgValidator" class="login-form">
        <div class="row">
            <h4 align ="center"><strong>Ingresa a Matching</strong></h4>
            <p align ="center">Por favor, introduce tus datos de ingreso.</p>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input formControlName="correo" class="validate" id="correo" type="email">
            <label for="correo" data-error="wrong" data-success="right">Correo electrónico</label>
            <div class="warning-validator" *ngIf="fgv.correo.errors   && (fgv.correo.dirty || fgv.correo.touched)">
              <strong *ngIf="fgv.correo.errors.required"> 
                this field is required.
              </strong>
              <strong *ngIf="fgv.correo.errors.email ">
                this field must be a correct correo format.
              </strong>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input formControlName="password" id="password" type="password">
            <label for="password">Contraseña</label>
            <div class="warning-validator" *ngIf="fgv.password.errors   && (fgv.password.dirty || fgv.password.touched)">
              <strong> 
                this field is required.
              </strong>
          </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button (click)="LoginPerfilFn()" class="btn waves-effect waves-light" type="button" name="action">Login
              <i class="material-icons right">send</i>
            </button>          
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a routerLink="/perfil/register">¡Registrate ahora!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a routerLink="/security/reset">¿Olvidaste tu contraseña?</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>
