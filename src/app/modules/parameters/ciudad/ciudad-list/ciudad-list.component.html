<a routerLink= "/parameters/ciudad-creation" class=" btn #ab47bc waves-effect waves-light "><i class="material-icons left">add</i>Nuevo registro</a>
<br/>
<br/>
<table class="highlight responsive-table">
    <thead>
        <tr>
            <td>
                Nombre
            </td>
            <td>
                Editar
            </td>
            <td>
                Eliminar
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList | paginate: { itemsPerPage: itemsPageAmount, currentPage: page }">
           
            <td>
                {{r.Nombre}}
            </td>
            <td>
                <a  routerLink="/parameters/ciudad-edition/{{r.id}}" routerLinkActive="router-link-active"
                class="waves-effect waves-light btn"><i class="material-icons left">edit</i>editar</a>
         </td>
             <td>
                <button (click)="RemoveConfirmation(r.id)" class="btn red waves-effect waves-light" type="button" >Eliminar
                    <i class="material-icons left">delete</i>
                  </button>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
<ngx-spinner></ngx-spinner> 


 <!-- Modal Structure -->
 <div id="removeConfirmationModal" class="modal">
    <div class="modal-content">
      <h4>Confirmación de eliminación</h4>
      <p >¿Estás seguro de eliminar este ciudad?</p>
    </div>
    <div class="modal-footer">
        <button (click)="RemoveRecord()" class="btn red waves-effect waves-light" type="button" >Confirmar
            <i class="material-icons left">delete</i>
          </button>      <a  class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
    
    </div>
  </div>
