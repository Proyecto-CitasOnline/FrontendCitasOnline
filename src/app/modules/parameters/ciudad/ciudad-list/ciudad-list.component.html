<a routerLink= "/parameters/ciudad-creation" class=" btn #ab47bc waves-effect waves-light "><i class="material-icons left">add</i>Nuevo registro</a>
<br/>
<br/>
<table class="highlight responsive-table">
    <thead>
        <tr>
            <td>
                Nombre
            </td>
            <td>
                Editar
            </td>
            <td>
                Eliminar
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList">
           
            <td>
                {{r.nombre}}
            </td>
            <td>
                <a routerLink= "/parameters/ciudad-edition/{{r.id}}" routerLinkActivate = "royter-link-activate" class=" btn #ab47bc waves-effect waves-light "><i class="material-icons left">edit</i>Editar</a>

             </td>
             <td>
                <button (click)="RemoveConfirmation(r.id)" class="btn red waves-effect waves-light" type="button" >Eliminar
                    <i class="material-icons left">delete</i>
                  </button>
            </td>
        </tr>
    </tbody>
</table>


 <!-- Modal Structure -->
 <div id="RemoveConfirmation" class="modal">
    <div class="modal-content">
      <h4>Confirmación de eliminación</h4>
      <p >¿Estás seguro de eliminar esta ciudad?</p>
    </div>
    <div class="modal-footer">
      <a  class="modal-close #ab47bc waves-effect waves-green btn-flat">Confirmar</a>
      <a  class="modal-close red waves-effect waves-green btn-flat">Cerrar</a>
    
    </div>
  </div>
