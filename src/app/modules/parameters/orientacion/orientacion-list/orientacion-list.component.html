<a routerLink= "/parameters/orientacion-creation" class=" btn #ab47bc waves-effect waves-light "><i class="material-icons left">add</i>Nuevo registro</a>
<br/>
<br/>
<table class="highlight responsive-table">
    <thead>
        <tr>
            <td>
                Nombre
            </td>
            <td>
                Editar
            </td>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList | paginate: { itemsPerPage: itemsPageAmount, currentPage: page }">
           
            <td>
                {{r.tipo}}
            </td>
            <td>
                <a  routerLink="/parameters/orientacion-edition/{{r.id}}" routerLinkActive="router-link-active"
                class="waves-effect waves-light btn"><i class="material-icons left">edit</i>editar</a>
         </td>
             
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
<ngx-spinner></ngx-spinner>
