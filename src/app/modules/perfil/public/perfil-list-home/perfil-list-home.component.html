<div class="row">
    <div *ngFor ="let i of perfilList" class="col s3 m76">
        <div class="card small">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="http://localhost:3000/files/1/{{i.imagenes[0].id}}" class= "perfilImage">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">nombre: {{i.nombre}}<i class="material-icons right">more_vert</i></span>
      <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">comment</i></a>
      <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">favorite</i></a>
      
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
      <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
        </div>
    </div>

</div>
