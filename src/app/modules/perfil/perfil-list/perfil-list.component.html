<br/>
<br/>
<table class="highlight responsive-table">
    <thead>
        <tr>
            <td>
                Nombre
            </td>
            <td>
                Correo
            </td>
            <td>
                Telefono    
            </td>
            <td>
                Sexo
            </td>
            <td>
                Fecha Nacimiento
            </td>
            <td>
                Escolaridad
            </td>
            <td>
                Estado Civil
            </td>
            <td>
                Orientacion Sexual
            </td>
            <td>
                Pais
            </td>
            <td>
                Ciudad
            </td> 
            
            <td>
                Imagenes
            </td>
            
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList | paginate: { itemsPerPage: itemsPageAmount, currentPage: page }">
           
            <td>
                {{r.nombre}}
            </td>
            <td>
                {{r.correo}}
            </td>
            <td>
                {{r.phone}}
            </td>
            <td>
                {{r.sexo}}
            </td>
            <td>
                {{r.fechaNacimiento}}
            </td>
            <td>
                {{r.nivelEscolaridad}}
            </td>
            <td>
                {{r.estadoCivil}}
            </td>
            <td>
                {{r.orientacionSexual}}
            </td>
            <td>
                {{r.pais.Nombre}}
            </td>
            <td>
                {{r.ciudad.Nombre}}
            </td>
            
            <td>
                <a routerLink="/perfil/images/{{r.id}}" routerLinkActive="router-link-active"
                    class="waves-effect waves-light btn orange"><i class="material-icons left">edit</i>Imagenes</a>
            </td>
            
            
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
<ngx-spinner></ngx-spinner>
