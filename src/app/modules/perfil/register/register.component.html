
<fieldset>
    <div class="row">
        <form [formGroup] = "fgValidator" class="col s12" id="reg-form">
            <div class="row">
                <h4 align ="left"><strong>Registrate</strong></h4>
                <p align ="left">Por favor, introduce tus datos en los espacios requeridos.</p>
            </div>
          <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix" >account_circle </i>
                <input id="nombre" formControlName ="nombre" type="text" >
              <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">mail_outline </i>
                <input id="correo" formControlName ="email" type="email" >
                <label for="correo">Correo electrónico</label>
              </div>
  
          </div>
          <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix"> phone_iphone</i>
                <input id="telefono" formControlName ="telefono" type="text" >
                <label for="telefono">Telefóno</label>
              </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">wc</i>
                <input id="sexo" formControlName ="sexo" type="text" >
                <label for="sexo">Sexo</label>
            </div>
  
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">date_range</i>
                    <input id="fecha" formControlName ="fecha" type="text"  >
                    <label for="fecha">Fecha de nacimiento</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix"> library_books</i>
                    <input id="escolaridad" type="text" >
                    <label for="escolaridad">Nivel de escolaridad</label>
                </div>
  
            </div> 
          </div>
          <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">favorite_border </i>
                <input id="civil" formControlName ="civil" type="text" >
                <label for="civil">Estado civil</label>
              </div>
  
              <div class="input-field col s6">
                <i class="material-icons prefix">card_travel</i>
                <input id="ocupacion" type="text" >
                <label for="ocupacion">Ocupación</label>
              </div>
            </div>
              <div class="row">
                <div class="input-field col s4">
                    <p>
                        <label>
                          <input type="checkbox" class="hijos" />
                          <span>¿Tienes hijos?</span>
                        </label>
                      </p>
                    </div>
                    <div class="input-field col s4">
                      <p>
                        <label>
                          <input type="checkbox" class="fumador"  />
                          <span>¿Eres fumador?</span>
                        </label>
                      </p>
                    </div>
                    <div class="input-field col s4">
                      <p>
                        <label>
                          <input type="checkbox" class="bebedor"/>
                          <span>¿Eres bebedor?</span>
                        </label>
                      </p>
                      </div>
  
  
                </div>
  
  
        <div class="row">
            <div class="center" >
              <button  (click) = "PerfilRegisterFn()" class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Registrate
                <i class="material-icons right">done</i>
              </button>
            </div>
        </div>
  
        </form>
      </div>
</fieldset>
