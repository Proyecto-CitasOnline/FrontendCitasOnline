<fieldset>
  <div class="row">
      <form class="col s12" id="reg-form">
          <div class="row">
              <h4 align ="left"><strong>Registrate</strong></h4>
              <p align ="left">Por favor, introduce tus datos en los espacios requeridos.</p>
          </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="nombre" type="text" >
            <label for="nombre">Nombre</label>
          </div>
          <div class="input-field col s6">
              <input id="correo" type="email" >
              <label for="correo">Correo electrónico</label>
            </div>
          
        </div>
        <div class="row">
          <div class="input-field col s6">
              <input id="telefono" type="text" >
              <label for="telefono">Telefóno</label>
            </div>
          <div class="input-field col s6">
              <input id="sexo" type="text" >
              <label for="sexo">Sexo</label>
          </div>

          <div class="row">
              <div class="input-field col s6">
                  <input id="fecha" type="text" class="datepicker" >
                  <label for="fecha">Fecha de nacimiento</label>
              </div>
              <div class="input-field col s6">
                  <input id="escolaridad" type="text" >
                  <label for="escolaridad">Nivel de escolaridad</label>
              </div>
              
          </div> 
        </div>
        <div class="row">
          <div class="input-field col s4">
              <input id="civil" type="text" >
              <label for="civil">Estado civil</label>
            </div>
          <div class="input-field col s4">
              <input id="intereses" type="text">
              <label for="intereses">Intereses</label>
            </div>

            <div class="input-field col s4">
              <input id="ocupacion" type="text" >
              <label for="ocupacion">Ocupación</label>
            </div>
          </div>
            <div class="row">
              <div class="input-field col s4">
                  <p>
                      <label>
                        <input type="checkbox" class="hijos" />
                        <span>¿Tienes hijos?</span>
                      </label>
                    </p>
                  </div>
                  <div class="input-field col s4">
                    <p>
                      <label>
                        <input type="checkbox" class="fumador"  />
                        <span>¿Eres fumador?</span>
                      </label>
                    </p>
                  </div>
                  <div class="input-field col s4">
                    <p>
                      <label>
                        <input type="checkbox" class="bebedor"/>
                        <span>¿Eres bebedor?</span>
                      </label>
                    </p>
                    </div>

              
              </div>
      
      
      <div class="row">
          <div class="center" >
            <button  class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Registrate
              <i class="material-icons right">done</i>
            </button>
          </div>
      </div>
        
      </form>
    </div>
</fieldset>
